<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="/" class="navbar-brand">
                Product App
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- APP -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar un producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form">
                            <div class="form-group mb-3">
                                <input type="text" id="name" placeholder="Nombre del producto" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" id="price" placeholder="Precio del producto" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <input type="number" id="year" placeholder="AÃ±o del producto" min="1900" max="2070" class="form-control" required>
                            </div>
                            <div class="form-group d-grid">
                                <input type="submit" value="Guardar" class="btn btn-primary btn-block" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
